<!DOCTYPE html>
<html lang="{{ language | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} - {{ page_title }}</title>
    <style>
        @font-face {
            font-family: 'AmericanTypewriter';
            src: url('{{ font_path }}/AmericanTypewriterMediumBT.ttf') format('truetype');
        }
        body {
            font-family: 'AmericanTypewriter', serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        header, footer {
            background: linear-gradient(135deg, #4CAF50 0%, #38a169 30%, #2a9d8f 60%, #3498db 100%);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            height: 250px;
            margin: 0;
        }
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            box-sizing: border-box;
        }
        nav .logo img {
            width: 80px;
            height: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .blog-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f0e8da;
        }
        .featured-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 30px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .blog-title {
            color: #2a9d8f;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
        }
        .blog-meta {
            text-align: center;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 30px;
        }
        .blog-meta span {
            margin: 0 10px;
        }
        .mini-header {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.25rem;
        }
        .blog-content {
            font-size: 1.2em;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ base_url }}" class="logo">
                <img src="{{ logo_path }}" alt="{{ site_name }} Logo">
            </a>
            <div style="display: flex; gap: 30px;">
                {% for item in nav_items %}
                    <a href="{{ item.href }}">{{ item.label }}</a>
                {% endfor %}
            </div>
        </nav>
        <div>
            <h1>{{ site_name }}</h1>
            <p>{{ tagline }}</p>
        </div>
    </header>

    <div class="blog-container">
        {% if featured_image %}
            <img src="{{ featured_image.src }}" alt="{{ featured_image.alt }}" class="featured-image">
        {% endif %}
        <h2 class="blog-title">{{ page_title }}</h2>
        <div class="blog-meta">
            <span>By {{ author }}</span>
            <span>{{ date }}</span>
            <span>{{ time }}</span>
        </div>
        <div class="blog-content">
            {{ content | safe }}
        </div>
    </div>

    <footer>
        <a href="{{ base_url }}">
            <img src="{{ logo_path }}" alt="{{ site_name }} Logo">
        </a>
        <p>&copy; {{ current_year }} {{ site_name }}. All Rights Reserved.</p>
    </footer>
</body>
</html>
