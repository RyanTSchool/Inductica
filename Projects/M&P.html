<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New age Math and Physics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #4CAF50 0%, #38a169 30%, #2a9d8f 60%, #3498db 100%);
            color: white;
            text-align: center;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* Navigation Bar */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            box-sizing: border-box;
        }

        nav .logo img {
            width: 80px; /* Larger logo */
            height: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.5em; /* Larger navigation text */
            font-weight: bold;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Header Content */
        header h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        header p {
            font-size: 1.3em;
            margin: 0;
        }

        /* Blog Post Section */
        .blog-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f0e8da; /* Tan background */
        }

        .featured-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 30px auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .blog-title {
            color: #2a9d8f;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
        }

        .blog-meta {
            text-align: center;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 30px;
        }

        .blog-meta span {
            margin: 0 10px;
        }

        .blog-content {
            font-size: 1.2em;
            line-height: 1.8;
        }

        /* Footer */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 50px;
        }

        .footer-logo img {
            max-width: 80px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Top Navigation Bar -->
        <nav>
            <!-- Logo -->
            <a href="../index.html" class="logo">
                <img src="../general/Logo-Transparent.png" alt="Inductica Logo">
            </a>
            <div style="display: flex; gap: 30px;">
                <a href="../index.html">Home</a>
                <a href="project.html">Project</a>
                <a href="../Contact/contact.html">Contact</a>
                <a href="../Blog/blog.html">Blog</a>
            </div>
        </nav>

        <!-- Centered Header Content -->
        <div>
            <h1>Inductia</h1>
            <p>Articles of Reason</p>
        </div>
    </header>

    <!-- Blog Content Section -->
    <div class="blog-container">
        <img src="mathinduc.png" alt="Featured Image" class="featured-image">
        <h2 class="blog-title">New age Math and Physics</h2>
        <div class="blog-meta">
            <span>By James</span>
            <span>December 21, 2024</span>
            <span>10:00 AM</span>
        </div>
        <div class="blog-content">
            <!-- Embed YouTube Video -->
            <div style="text-align: center; margin: 30px 0;">
                <iframe width="560" height="315" 
                        src="https://www.youtube.com/embed/AKKgQPFhMs4" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>

            <!-- Blog Text Content -->
            <p>{{Content}}.</p>

            <!-- Date -->
            <p style="text-align: center; font-style: italic; color: #555; margin-top: 20px;">
                December 21, 2024
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="../general/Logo-Transparent.png" alt="Inductica Logo">
        </div>
        <p>&copy; 2024 Inductica. All Rights Reserved.</p>
    </footer>

</body>
</html>
