<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inductica Tutoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .section-light {
            background-color: #f9f9f9;
            padding: 50px 20px;
        }
        .section-tan {
            background-color: #f0e8da;
            height: 300px; /* Blank Tan Section */
        }
        .section {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            gap: 40px;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .section-text {
            flex: 1;
        }
        .section-text p, .section-text ul {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .client-image {
            flex: 1;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h2.section-title, h3.section-subtitle {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .footer-logo img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <!-- White Section: About Tutoring -->
    <div class="section-light">
        <h2 class="section-title">List of Subjects Covered</h2>
        <div class="section">
            <!-- List of Subjects -->
            <div class="section-text">
                <ul>
                    <li>1. Calculus 3</li>
                    <li>2. Electricity and Magnetism</li>
                    <li>3. Differential Equations</li>
                    <li>4. Modern Physics</li>
                    <li>5. Linear Algebra</li>
                    <li>6. Thermodynamics</li>
                    <li>7. Electrodynamics</li>
                    <li>8. Quantum Mechanics</li>
                </ul>
            </div>
            <!-- Client Picture -->
            <img src="tutoringclient.png" alt="Client Picture" class="client-image">
        </div>
    </div>

    <!-- Blank Tan Section -->
    <div class="section-tan"></div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="../general/Logo-Transparent.png" alt="Inductica Logo">
        </div>
        <p>&copy; 2024 Inductica. All Rights Reserved.</p>
    </footer>
</body>
</html>
