<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inductica Tutoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }
        .section-light {
            background-color: #f9f9f9;
            padding: 50px 20px;
        }
        .section-tan {
            background-color: #f0e8da;
            height: 300px; /* Blank Tan Section */
        }
        .section {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 40px;
            flex-wrap: nowrap;
        }
        .section img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
        }
        .section-text {
            flex: 1;
            text-align: left;
        }
        .section-text p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        h2.section-title, h3.section-subtitle {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        .client-image {
            width: 100%;
            max-width: 600px;
            margin: 30px auto 0;
            display: block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
 <!-- White Section: About Tutoring -->
<div class="section-light">
    <h2 class="section-title">About Tutoring</h2>
    <div class="section" style="flex-wrap: nowrap; gap: 40px;">
        <!-- James' Picture -->
        <img src="Contact/tutoringjames.jpg" alt="James Picture" style="width: 300px; height: 300px; border-radius: 50%; object-fit: cover;">
        
        <!-- Tutoring Information -->
        <div class="section-text">
            <p>
                I tutor upper-level undergraduate math and physics subjects both online and in person at a rate of <strong>$60/hr</strong>. Visit my tutoring profile to see reviews from happy customers from my 16 years of tutoring experience.
            </p>
            <a href="#" class="cta-button" style="background-color: #4CAF50; color: white;">Tutor Profile</a>
        </div>
    </div>

    <!-- Client Picture Section -->
    <div style="margin-top: 30px; text-align: center;">
        <h3 style="font-size: 1.8em; color: #4CAF50; margin-bottom: 20px;">Client Experience</h3>
        <img src="Contact/tutoringclient.png" alt="Client Picture" style="width: 100%; max-width: 600px; height: auto; display: block; margin: 0 auto; box-shadow: 0 4px 6px rgba(0,0,0,0.2);">
    </div>
</div>

<!-- Blank Tan Section -->
<div class="section-tan"></div>

</body>
</html>
