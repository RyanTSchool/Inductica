<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inductica Tutoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }

        /* Smaller Header Section */
        header {
            background: linear-gradient(135deg, #4CAF50 0%, #38a169 30%, #2a9d8f 60%, #3498db 100%);
            color: white;
            text-align: center;
            height: 300px; /* Reduced header height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* Navigation Bar */
        nav {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav .logo img {
            width: 60px; /* Smaller Logo */
            height: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em; /* Smaller text size */
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Header Text */
        header h1 {
            font-size: 2em; /* Smaller header title */
            margin: 10px 0;
        }

        header p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        /* Placeholder Tan Section */
        .section-placeholder {
            background-color: #f0e8da;
            height: 400px;
        }

        /* Footer */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .footer-logo img {
            max-width: 80px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Top Navigation Bar -->
        <nav>
            <!-- Logo -->
            <a href="../index.html" class="logo">
                <img src="../general/Logo-Transparent.png" alt="Inductica Logo">
            </a>
            <!-- Navigation Links -->
            <div>
                <a href="../index.html">Home</a>
                <a href="contact.html">Contact</a>
                <a href="#blog">Blog</a>
            </div>
        </nav>

        <!-- Centered Header Content -->
        <div>
            <h1>About Tutoring</h1>
            <p>I help students achieve excellence in advanced math and physics topics.</p>
        </div>
    </header>

    <!-- Placeholder Tan Section -->
    <div class="section-placeholder"></div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
            <img src="../general/Logo-Transparent.png" alt="Inductica Logo">
        </div>
        <p>&copy; 2024 Inductica. All Rights Reserved.</p>
    </footer>

</body>
</html>
