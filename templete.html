<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Page Title}}</title> <!-- Replace {{Page Title}} with your page's title -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #4CAF50 0%, #38a169 30%, #2a9d8f 60%, #3498db 100%);
            color: white;
            text-align: center;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* Navigation Bar */
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            box-sizing: border-box;
        }

        nav .logo img {
            width: 80px; /* Larger logo */
            height: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.5em; /* Larger navigation text */
            font-weight: bold;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Header Content */
        header h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        header p {
            font-size: 1.3em;
            margin: 0;
        }

        /* Section Styles */
        .section-light {
            background-color: #f9f9f9;
            padding: 50px 20px;
        }

        .section {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: flex-start;
            gap: 40px;
        }

        .section img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
        }

        .section-text {
            flex: 1;
            text-align: left;
        }

        .section-text p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        h2.section-title, h3.section-subtitle {
            color: #4CAF50;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .list-section ul {
            list-style: none;
            padding: 0;
            text-align: center;
            font-size: 1.2em;
        }

        .list-section ul li {
            margin-bottom: 10px;
        }

        .client-image {
            display: block;
            margin: 20px auto;
            width: 400px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Placeholder Tan Section */
        .section-placeholder {
            background-color: #f0e8da;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #555;
        }

        /* Footer */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .footer-logo img {
            max-width: 80px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Top Navigation Bar -->
        <nav>
            <!-- Logo -->
            <a href="../index.html" class="logo">
                <img src="../general/Logo-Transparent.png" alt="Inductica Logo">
            </a>
            <!-- Navigation Links -->
            <div>
                <a href="{{Root Directory}}/index.html">Home</a>
                <a href=".../Contact/contact.html">Contact</a>
                <a href=".../#blog">Blog</a>
            </div>
        </nav>

        <!-- Centered Header Content -->
        <div>
            <h1>{{Header Title}}</h1> <!-- Replace {{Header Title}} with your text -->
            <p>{{Header Subtitle}}</p> <!-- Replace {{Header Subtitle}} with your text -->
        </div>
    </header>

    <!-- About Tutoring Section -->
    <div class="section-light">
        <h2 class="section-title">{{Section Title}}</h2> <!-- Replace {{Section Title}} -->
        <div class="section">
            <!-- Image Placeholder -->
            <img src="../tutoring_placeholder.jpg" alt="Image Placeholder">
            <!-- Section Information -->
            <div class="section-text">
                <p>{{Section Content}}</p> <!-- Replace {{Section Content}} -->
                <a href="#" style="display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">{{Button Text}}</a>
            </div>
        </div>
    </div>

    <!-- Placeholder Tan Section -->
    <div class="section-placeholder">{{Placeholder Content}}</div>

    <!-- Footer -->
    <footer>
        <div class="footer-logo">
         <img src="../general/Logo-Transparent.png" alt="Inductica 
        </div>
        <p>&copy; 2024 Inductica. All Rights Reserved.</p>
    </footer>

</body>
</html>
